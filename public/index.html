<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気ダッシュボード - 関西＆鹿児島</title>

        <!-- キャッシュ制御 -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ 天気ダッシュボード</h1>
            <p class="subtitle">大阪・神戸・鹿児島の詳細天気情報</p>
<div class="update-info">
    <span id="lastUpdate">更新中...</span>
    <button id="reloadBtn" onclick="forceReload()" style="
        margin-left: 12px;
        padding: 6px 16px;
        border: 1px solid #0066cc;
        background: white;
        color: #0066cc;
        border-radius: 4px;
        cursor: pointer;
        font-size: 0.85rem;
        font-weight: 600;
    ">🔄 最新に更新</button>
</div>
        </header>

        <div class="location-tabs">
            <button class="tab-btn active" onclick="switchLocation('osaka-taisho')">🏙️ 大阪市大正区</button>
            <button class="tab-btn" onclick="switchLocation('kobe-sannomiya')">🚃 神戸市三宮</button>
            <button class="tab-btn" onclick="switchLocation('kagoshima')">🌋 鹿児島市</button>
        </div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>天気情報を取得中...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>❌ エラーが発生しました</p>
            <p id="errorMessage"></p>
        </div>

        <div id="weatherContent" style="display: none;">
            <!-- 現在の天気 -->
            <section class="current-weather">
                <div class="location-name">
                    <h2 id="locationName">大阪市大正区</h2>
                </div>

                <div class="weather-main">
                    <div class="weather-icon-large" id="currentIcon">☀️</div>
                    <div class="weather-details">
                        <div class="current-label">現在の気温</div>
                        <div class="temperature" id="temperature">25°C</div>
                        <div class="description" id="description">晴れ</div>
                         <!-- 湿度を追加 -->
        <div class="current-humidity">
            💧 湿度 <span id="currentHumidity">60%</span>
        </div>
                    </div>
                </div>

                <!-- 重要情報 -->
                <div class="important-info">
                    <div class="info-card" id="umbrellaCard">
                        <span class="info-icon">☂️</span>
                        <div class="info-content">
                            <div class="info-label">傘の必要性</div>
                            <div class="info-value" id="umbrellaInfo">不要</div>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <span class="info-icon">👔</span>
                        <div class="info-content">
                            <div class="info-label">おすすめの服装</div>
                            <div class="info-value" id="clothingInfo">長袖シャツ</div>
                        </div>
                    </div>

                        <!-- 気圧・偏頭痛注意を追加 -->
    <div class="info-card" id="pressureCard">
        <span class="info-icon">🤕</span>
        <div class="info-content">
            <div class="info-label">気圧・偏頭痛</div>
            <div class="info-value" id="pressureInfo">注意</div>
        </div>
    </div>

                    <div class="info-card" id="ashCard" style="display: none;">
                        <span class="info-icon">🌋</span>
                        <div class="info-content">
                            <div class="info-label">火山灰情報</div>
                            <div class="info-value" id="ashInfo">注意</div>
                        </div>
                    </div>
                </div>

                <!-- 気温情報 -->
                <div class="temp-info">
                    <div class="temp-item">
                        <span class="temp-label">最高気温</span>
                        <span class="temp-value high" id="maxTemp">28°C</span>
                    </div>
                    <div class="temp-item">
                        <span class="temp-label">最低気温</span>
                        <span class="temp-value low" id="minTemp">18°C</span>
                    </div>
                    <div class="temp-item">
                        <span class="temp-label">体感温度</span>
                        <span class="temp-value" id="feelsLike">23°C</span>
                    </div>
                </div>

                <div class="weather-stats">
                    <div class="stat-item">
                        <span class="stat-icon">💧</span>
                        <span class="stat-label">湿度</span>
                        <span class="stat-value" id="humidity">60%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">💨</span>
                        <span class="stat-label">風速</span>
                        <span class="stat-value" id="windSpeed">5 m/s</span>
                    </div>
                </div>
            </section>

            <!-- 時間帯別の天気 -->
            <section class="hourly-forecast">
                <h3>⏰ 今日の天気（3時間ごと）</h3>
                <div class="hourly-container" id="hourlyContainer">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </section>

            <!-- 5日間の予報 -->
            <section class="forecast">
                <h3>📅 5日間の天気予報</h3>
                <div class="forecast-container" id="forecastContainer">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </section>
        </div>

        <footer>
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
            <p>Last updated: <span id="footerUpdate"></span></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
