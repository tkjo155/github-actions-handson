<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>天気ダッシュボード - GitHub Actions Demo</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>🌤️ 天気ダッシュボード</h1>
            <p class="subtitle">GitHub Actions + OpenWeatherMap API</p>
            <div class="update-info">
                <span id="lastUpdate">更新中...</span>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="cityInput" placeholder="都市名を入力 (例: Tokyo, Osaka, London)" value="Tokyo">
            <button id="searchBtn">🔍 検索</button>
        </div>
        <!-- 人気都市のクイックアクセス -->
<div class="quick-cities">
    <button class="city-btn" onclick="quickSearch('Tokyo')">🗼 東京</button>
    <button class="city-btn" onclick="quickSearch('Osaka')">🏯 大阪</button>
    <button class="city-btn" onclick="quickSearch('Kyoto')">⛩️ 京都</button>
    <button class="city-btn" onclick="quickSearch('London')">🇬🇧 ロンドン</button>
    <button class="city-btn" onclick="quickSearch('New York')">🗽 NY</button>
    <button class="city-btn" onclick="quickSearch('Paris')">🗼 パリ</button>
</div>

        <div id="loading" class="loading">
            <div class="spinner"></div>
            <p>天気情報を取得中...</p>
        </div>

        <div id="error" class="error" style="display: none;">
            <p>❌ エラーが発生しました</p>
            <p id="errorMessage"></p>
        </div>

        <div id="weatherContent" style="display: none;">
            <!-- 現在の天気 -->
            <section class="current-weather">
                <div class="weather-main">
                    <div class="weather-icon-large" id="currentIcon">☀️</div>
                    <div class="weather-details">
                        <h2 id="cityName">Tokyo</h2>
                        <div class="temperature" id="temperature">25°C</div>
                        <div class="description" id="description">晴れ</div>
                    </div>
                </div>
                <div class="weather-stats">
                    <div class="stat-item">
                        <span class="stat-icon">💧</span>
                        <span class="stat-label">湿度</span>
                        <span class="stat-value" id="humidity">60%</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">💨</span>
                        <span class="stat-label">風速</span>
                        <span class="stat-value" id="windSpeed">5 m/s</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">🌡️</span>
                        <span class="stat-label">体感温度</span>
                        <span class="stat-value" id="feelsLike">23°C</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-icon">👁️</span>
                        <span class="stat-label">視界</span>
                        <span class="stat-value" id="visibility">10 km</span>
                    </div>
                </div>
            </section>

            <!-- 5日間の予報 -->
            <section class="forecast">
                <h3>📅 5日間の天気予報</h3>
                <div class="forecast-container" id="forecastContainer">
                    <!-- JavaScriptで動的に生成 -->
                </div>
            </section>
        </div>

        <footer>
            <p>Powered by <a href="https://openweathermap.org/" target="_blank">OpenWeatherMap</a></p>
            <p>Last updated: <span id="footerUpdate"></span></p>
        </footer>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
