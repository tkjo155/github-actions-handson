name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
    paths:
      - 'public/**'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4
      
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: ビルド情報を生成
        run: node .github/scripts/generate-build-info.js
      
      - name: GitHub Pagesの設定
        uses: actions/configure-pages@v4
      
      - name: publicフォルダをアップロード
        uses: actions/upload-pages-artifact@v3
        with:
          path: './public'
  
  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: GitHub Pagesにデプロイ
        id: deployment
        uses: actions/deploy-pages@v4