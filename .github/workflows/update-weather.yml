name: Update Weather Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:
  push:
    branches: [ main ]

# 👇 この部分を追加
permissions:
  contents: write  # リポジトリへの書き込み権限

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # 👈 tokenを明示的に指定
      
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 天気データを取得
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: node .github/scripts/fetch-weather.js
      
      - name: 変更をコミット & プッシュ
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add public/data/weather.json
          
          # 変更がある場合のみコミット
          if git diff --staged --quiet; then
            echo "変更なし"
          else
            git commit -m "🌤️ Update weather data [skip ci]"
            git push
          fi