name: Update Weather Data

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-weather:
    runs-on: ubuntu-latest
    
    steps:
      - name: コードをチェックアウト
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      
      - name: 天気データを取得
        env:
          OPENWEATHER_API_KEY: ${{ secrets.OPENWEATHER_API_KEY }}
        run: node .github/scripts/fetch-weather.js
      
      - name: 変更を確認
        run: |
          echo "📋 Git status:"
          git status
          echo "📝 Changes in weather.json:"
          git diff public/data/weather.json || echo "No diff"
      
      - name: 変更をコミット & プッシュ
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          
          git add -f public/data/weather.json
          
          if git diff --staged --quiet; then
            echo "✅ 変更なし（既に最新）"
          else
            echo "📤 コミット中..."
            git commit -m "🌤️ Update weather data"
            echo "📤 プッシュ中..."
            git push
            echo "✅ プッシュ完了"
          fi